---
layout: default
title: Archivos
---

<div class="container">
<h1 class="page-header">Archivo <small>noticias anteriores</small></h1>
  <ul class="posts unstyled">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
