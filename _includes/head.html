<head>
  <meta charset="utf-8" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/font-awesome.css">
  <link rel='stylesheet' id='camera-css'  href='{{ site.baseurl }}/css/camera.css' type='text/css' media='all'>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/slicknav.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/prettyPhoto.css" type="text/css" media="screen" title="prettyPhoto main stylesheet" charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css">
  
  
  <script type="text/javascript" src="{{ site.baseurl }}/js/jquery-1.8.3.min.js"></script>

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700|Open+Sans:700' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="{{ site.baseurl }}/js/jquery.mobile.customized.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/jquery.easing.1.3.js"></script> 
  <script type="text/javascript" src="{{ site.baseurl }}/js/camera.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/myscript.js"></script>
  <script src="{{ site.baseurl }}/js/sorting.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/js/jquery.isotope.js" type="text/javascript"></script>
  <!--script type="text/javascript" src="{{ site.baseurl }}/js/jquery.nav.js"></script-->
  

  <script>
    jQuery(function(){
        jQuery('#camera_wrap_1').camera({
        transPeriod: 500,
        time: 3000,
        height: '490px',
        thumbnails: false,
        pagination: true,
        playPause: false,
        loader: false,
        navigation: false,
        hover: false
      });
    });
  </script>
  
</head>
